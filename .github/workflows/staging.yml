name: Deploy to staging

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    Build-and-push-FWO:
      name: Build and push application images to Docker Hub
      runs-on: ubuntu-latest
        
      steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
            context: .
            push: true
            tags: ohjelmistotuotantoprojekti/food-waste-optimization:staging
            secrets: |
              "db_user=${{secrets.DB_USER}}"
              "db_password=${{secrets.DB_PASSWORD}}"
              "db_host=${{env.DB_HOST}}"
              "db_name=${{env.DB_NAME}}"
              "database_url=${{env.DATABASE_URL}}"

    Build-and-push-ANN:
      name: Build and push Neural Network image to Docker Hub
      runs-on: ubuntu-latest
        
      steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
            contex: .
            file: Dockerfile.ANN
            push: true
            tags: ohjelmistotuotantoprojekti/food-waste-optimization:ann